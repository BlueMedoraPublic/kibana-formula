# -*- coding: utf-8 -*-
# vim: ft=yaml
kibana:
  pkg: kibana # This is not used
  configfile: '/opt/kibana/config/kibana.yml' # This is not used for the source install
  source: false # Install from source
  repoVersion: "4.5" # Elastic repo version
  sourceVersion: "4.1.6"
  sources:
    installPath: '/opt/kibana/'
    baseURL: "https://download.elastic.co/kibana/kibana/"
  service:
    name: kibana
